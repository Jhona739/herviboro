<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <title>Herviboro</title>
</head>
<body>
    <div class="contenedor">
        <header class="header">
             <div class="header__logo">
                 <img src="img/logo.png" alt="logo-herviboro">
             </div>
             <nav class="nav">
                 <ul class="nav__lista">
                    <li class="lista__item"><a class="item__enlace active" href="#">INICIO</a></li>
                    <li class="lista__item"><a class="item__enlace" href="pedir.html">PEDIR</a></li>
                    <li class="lista__item"><a class="item__enlace" href="ubicaciones.html">UBICACIONES</a></li>
                    <li class="lista__item"><a class="item__enlace" href="nosotros.html">NOSOTROS</a></li>
                 </ul>
             </nav> 
        </header>
        <div class="content-formulario">
            <div class="formulario__container">
                <img src="img/hervivoro.png" alt="vaca-herviboro">
                <h1>INICIAR SESION</h1>
                <form action="#">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Ingresa tu correo" required>
                    <input type="submit" class="btn" value="Continuar">
                    <div class="container-o">
                        <div class="linea"></div>
                        <p>O</p>
                        <div class="linea"></div>
                    </div>
                    <div class="google">
                        <i class="fa-brands fa-google"></i>
                        <span>Ingresa sesion con google</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
